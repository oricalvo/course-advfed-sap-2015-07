<!DOCTYPE html>
<html>
    <head>
        <title>Video</title>
        <script src="jquery.js"></script>
    </head>
<body>

    <video width="320" height="240" id="video">
        <source src="http://www.w3schools.com/html/movie.mp4" type="video/mp4">
        <source src="http://www.w3schools.com/html/movie.ogg" type="video/ogg">
        Your browser does not support the video tag.
    </video>

    <div>
        <button class="play">Play</button>
        <button class="pause">Pause</button>
        <button class="controls">Controls</button>
    </div>

    <script>
        $(function () {
            var video = document.getElementById("video")

            video.load();

            setTimeout(function () {
                console.log(video.seekable);

                for (var i = 0; i < video.seekable.length; i++) {
                    console.log(video.seekable.start(i));
                    console.log(video.seekable.end(i));
                }
            }, 2500);

            $(".play").click(function () {
                video.play();
            });

            $(".pause").click(function () {
                video.pause();
            });

            $(".controls").click(function () {
                var $videos = $(video);
                if ($video.attr("controls")) {
                    $video.removeAttr("controls");
                }
                else {
                    $video.attr("controls", "");
                }
            });
        });
    </script>
</body>
</html>
