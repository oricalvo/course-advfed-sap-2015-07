<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Indexed DB</title>

    <script src="jquery.js"></script>
    <script src="q.js"></script>
    <script src="DAL.js"></script>
</head>
<body>
    <h1>Try to delete a database before closing it</h1>

    <button class="add">Add</button>
    <button class="readSingle">Read Single</button>
    <button class="readAll">Read All</button>
    <button class="readRange">Read Range</button>
    <button class="deleteAll">Delete All</button>

    <script>
        $(function () {
            DAL.openDb();

            $(".add").click(DAL.addData);
            $(".readSingle").click(DAL.readSingle);
            $(".readAll").click(DAL.readAll);
            $(".readRange").click(DAL.readRange);
            $(".deleteAll").click(DAL.deleteAll);
        });
    </script>
</body>
</html>
