<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>QUnit basic example</title>

    <link rel="stylesheet" href="../bower_components/qunit/qunit/qunit.css">
</head>
<body>
    <div id="qunit"></div>
    <div id="qunit-fixture"></div>

    <script src="../bower_components/qunit/qunit/qunit.js"></script>
    <script src="../bower_components/syn/dist/syn.js"></script>
    <script src="../bower_components/jquery/dist/jquery.js"></script>

    <script>
    </script>

    <script>
QUnit.test("Appends an input to the fixture", function (assert) {
    var fixture = $("#qunit-fixture");
    fixture.append("<input />");

    assert.equal(fixture.find("input").length, 1);
});

QUnit.test("Verifies no input remains after first test", function (assert) {
    var fixture = $("#qunit-fixture");

    assert.equal(fixture.find("input").length, 0);
});
    </script>
</body>
</html>
