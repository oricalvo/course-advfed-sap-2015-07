<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>QUnit basic example</title>

    <link rel="stylesheet" href="../bower_components/qunit/qunit/qunit.css">
</head>
<body>
    <div id="qunit"></div>
    <div id="qunit-fixture"></div>
    <script src="../bower_components/qunit/qunit/qunit.js"></script>

    <script>
        function A(id, name) {
            this.id = id;
            this.name = name;
            this.extra = [];
        }

        function B(id, name) {
            this.id = id;
            this.name = name;
            this.extra = {};
        }

        QUnit.test("Compare immediate properties", function (assert) {
            var obj1 = new A(1, "Ori");
            var obj2 = new B(1, "Ori");

            assert.propEqual(obj1, obj2);
        });

    </script>
</body>
</html>
