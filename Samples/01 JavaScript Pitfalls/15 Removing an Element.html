<!DOCTYPE html>

<html>
    <head>
        <title>Removing an Element</title>
    </head>

    <body>
        <script>
            var arr = [1, 2, "x", 3, 4, 5];

            console.log("Before: " + arr.join(", "));
            var index = arr.indexOf("x");

            arr.splice(index, 1);
            console.log("After: arr.splice(" + index + ", 1);");
            console.log("    " + arr.join(", "));

            var res = arr.splice(index);
            console.log("After: arr.splice(" + index + ");");
            console.log("    " + arr.join(", "));
            console.log("    Returned value: " + res.join(", "));
        </script>
    </body>
</html>
