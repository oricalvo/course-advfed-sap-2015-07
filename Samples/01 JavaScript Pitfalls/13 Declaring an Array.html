<!DOCTYPE html>

<html>
    <head>
        <title>Declaring an Array</title>
    </head>

    <body>
        <script>
            var arr = new Array(5);
            console.log("new Array(5).length = " + arr.length);

            arr = new Array(5, 4);
            console.log("new Array(5, 4).length = " + arr.length);
        </script>
    </body>
</html>
