<!DOCTYPE html>

<html>
    <head>
        <title>Convert Character to ASCII</title>
    </head>

    <body>
        <script>
            var str = 'Bla bla';

            for (var i = 0; i < str.length; i++) {
                var ch = str[i];
                var code = str.charCodeAt(i);
                console.log(ch + " = " + code);
            }
        </script>
    </body>
</html>
