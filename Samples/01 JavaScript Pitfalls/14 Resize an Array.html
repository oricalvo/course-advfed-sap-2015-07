<!DOCTYPE html>

<html>
    <head>
        <title>Resize an Array</title>
    </head>

    <body>
        <script>
            var arr = [];
            console.log("After var arr = [];");
            console.log("    arr.length = " + arr.length);
            console.log("    arr[10] = " + arr[10]);

            arr[10] = 12;
            console.log("After arr[10] = 12");
            console.log("    arr.length = " + arr.length);
            console.log("    arr[10] = " + arr[10]);

            arr.length = 1;
            console.log("After arr.length = 1");
            console.log("    arr.length = " + arr.length);
            console.log("    arr[10] = " + arr[10]);
        </script>
    </body>
</html>
