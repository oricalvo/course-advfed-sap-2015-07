<!DOCTYPE html>

<html>
    <head>
        <title>Function Overloading</title>
    </head>

    <body>
        <script>
            var LogType = {
                Debug: "DBG",
                Warning: "WRN",
                Error: "Err",
            };

            function log(type, message) {
                if (message == undefined) {
                    message = type;
                    type = LogType.Debug;
                }

                console.log(getShortTimeString(new Date()) + " " + type + ": " + message);
            }

            function getShortTimeString(date) {
                return date.getHours() + ":" + date.getMinutes() + ":" + date.getSeconds();
            }

            console.log('log(LogType.Debug, "Start execution");');
            log(LogType.Debug, "Start execution");

            console.log(" ");
            console.log('log("Start execution");');
            log("Start execution");
        </script>
    </body>
</html>
