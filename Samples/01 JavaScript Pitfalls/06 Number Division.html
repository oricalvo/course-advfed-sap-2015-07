<!DOCTYPE html>

<html>
    <head>
        <title>Number Division</title>
    </head>

    <body>
        <script>
            var num = 1 / 3;

            console.log("1 / 3 = " + (1 / 3));
            console.log("Math.floor(1 / 3) = " + Math.floor(1 / 3));
            console.log("Math.ceil(1 / 3) = " + Math.ceil(1 / 3));
            console.log("1 % 3 = " + (1 % 3));
            console.log("1.1 % 3 = " + (1.1 % 3));
            console.log("Number.MAX_VALUE = " + Number.MAX_VALUE);
            console.log("Number.MIN_VALUE = " + Number.MIN_VALUE);
        </script>
    </body>
</html>
