<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>QUnit basic example</title>

    <link rel="stylesheet" href="../bower_components/qunit/qunit/qunit.css">
</head>
<body>
    <div id="qunit"></div>
    <div id="qunit-fixture"></div>
    <script src="../bower_components/qunit/qunit/qunit.js"></script>

    <script>
        QUnit.assert.nullOrEmpty = function (value, message) {
            var result = value === "" || value === null;
            var actual = value;
            this.push(result, actual, null, message);
        }

        QUnit.test("Verifies a null or empty string", function (assert) {
            assert.nullOrEmpty("sss");
        });
    </script>
</body>
</html>
